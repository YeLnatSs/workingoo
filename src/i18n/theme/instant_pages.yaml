        En cas d'acceptation d'une OFFRE par un PARTENAIRE, WORKINGOO est tenu d'en informer l'UTILISATEUR par courrier électronique, via son site internet et ce dans un délai raisonnable.

        Il est alors formé un CONTRAT (de travail ou de prestations de services) entre le PARTENAIRE et l'UTILISATEUR, hors de la PLATEFORME et dont WORKINGOO peut recueillir un exemplaire, étant précisé que les conditions contractuelles ne sont en aucune façon négociées sur la PLATEFORME, par WORKINGOO, qui ne peut engager sa responsabilité de ce chef, n’ayant pas la qualité d’employeur ou d’intermédiaire dans la relation contractuelle créée.

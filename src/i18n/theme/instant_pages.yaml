        e.  Le PARTENAIRE est le seul responsable des informations transmises à l'UTILISATEUR par l'intermédiaire de la PLATEFORME. Dans l'hypothèse où les informations transmises seraient erronées ou incomplètes, le PARTENAIRE en supportera toutes les conséquences.

        ### ARTICLE 6 : OBLIGATIONS ET RESPONSABILITES DES PARTENAIRES

        Les PARTENAIRES ont l'entière responsabilité de la relation contractuelle créée avec l’UTILISATEUR en dehors de la plateforme quelque soit sa forme juridique.


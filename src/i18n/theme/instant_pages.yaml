        __{SERVICE_NAME}__, c'est une histoire d'expérience en saison. Deux restaurateurs et un de leurs salariés qui créent ensemble une startup pour simplifier la vie des employeurs et travailleurs saisonniers.

        Antoine et Noémie ont l'entrepreneuriat dans le sang. À seulement 24 ans, ils ont ouvert leur premier restaurant dans une station de ski. Et ce fût un succès puisqu'un deuxième établissement a depuis vu le jour. En même temps, avec Antoine n’ayant pas fait d’étude mais dans la restauration depuis ses 17 ans et les compétences en gestion de Noémie grâce à son DUT Techniques de Commercialisation, cela ne pouvait être qu'un pari gagnant. Il faut aussi y ajouter leur énergie débordante et leur goût du travail bien fait.

        Mais dénicher des saisonniers compétents qui ne les lâchent pas en pleine saison ne s'avère pas si évident. Et le constat est le même pour tous les employeurs du secteur. Ils se retrouvent trop souvent en sous effectif aux moments d'affluence, mettant en péril leur activité. Les employeurs ne demandent qu'à trouver des saisonniers qualifiés motivés et sont prêts à en payer le prix. Mais les mauvaises expériences les poussent à être méfiants. Le résultat, c'est que pour les travailleurs saisonniers le turnover est incessant et les salaires parfois peu motivants.

        Heureusement, des belles histoires entre employeurs et employés saisonniers, il y en a. Antoine et Noémie ont tout de suite apprécié le professionnalisme de Thibault qu'ils ont recruté en tant que barman. Ils se reconnaissaient en lui. Un mec qui aime son boulot et qui en veut. Ils l'ont aussitôt repéré comme étant un excellent élément et n'ont pas hésité à augmenter son salaire et le réengager saison après saison. Thibault quant à lui, travailleur saisonnier depuis ses 17 ans lui aussi, était à la recherche d'un employeur qui le rémunère à la hauteur de son engagement et a enfin trouvé confiance et reconnaissance de son travail.

        Au fil des années, c'est une véritable amitié qui est née entre ces trois-là. Ils ont rapidement échangé le même point de vue sur la difficulté de se trouver entre employeur et travailleur saisonnier. C'est donc tout naturellement qu'ils en sont venus à imaginer un service qui simplifierait la vie des saisonniers et des employeurs à la recherche des meilleurs profils. Ils se sont associés et ont créé __{SERVICE_NAME}__.

        __{SERVICE_NAME}__, c'est un site de mise en relation entre employeurs et workers. Les workers, ce sont les Thibault et autre travailleurs saisonniers qui en veulent ! Comme sur les sites d'emploi classiques, les employeurs déposent leurs offres d'emploi et les workers y postulent. La grosse différence, c'est la notation des workers par leurs anciens employeurs sur plusieurs critères. Le recruteur a donc très vite une visibilité sur le worker qui postule à son annonce, en voyant ses précédentes expériences et leurs appréciations. On y verra notamment son degré de ponctualité et d'implication mais aussi une jauge représentant le respect des contrats et leur durée. De quoi assurer les employeurs et valoriser les workers avec une évolution plus rapide de leurs salaires !


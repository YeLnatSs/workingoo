        Postérieurement à la réalisation de la prestation, le PARTENAIRE peut former une réclamation sur la qualité de la prestation. Cette réclamation est communiquée à WORKINGOO, la PLATEFORME en informe l’UTILISATEUR afin qu'il puisse faire valoir sa position au titre d’un droit de réponse.


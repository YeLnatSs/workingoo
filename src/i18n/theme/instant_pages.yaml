        Le PARTENAIRE a la possibilité de sélectionner le profil de l’UTILISATEUR présenté en fonction de ses propres critères de recherche.

        Les PARTENAIRES ont la faculté d’indiquer les rémunérations proposées sur la PLATEFORME.

        Dès lors qu'une DEMANDE DE CONTACT est saisie, WORKINGOO la transmet aux différents PARTENAIRES sélectionnés par l'UTILISATEUR et inscrits sur la PLATEFORME.

        Les PARTENAIRES sont libres d'accepter ou de refuser les OFFRES qu'ils reçoivent d'UTILISATEURS par l'intermédiaire de la PLATEFORME.

        En cas de refus de l'OFFRE par les PARTENAIRES sélectionnés, WORKINGOO transmettra cette OFFRE à de nouveaux PARTENAIRES correspondants aux critères de recherche de l'UTILISATEUR.

